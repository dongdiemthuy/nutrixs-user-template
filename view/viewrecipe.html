<div class="container-fluid" id="content">
    <div class="row">
        <h2>Create recipe</h2>
    </div>
    <br>
    <div class="col-xs-4" style="margin-bottom:20px">
        <input type="text" class="form-control" placeholder="enter recipe name">
    </div>
         <h5>Ingredient </h5>
         <div class="col-xs-6 groupBorder1"> 
          <p>List ingredient choose and qty of ingredient </p>
       <div class="btn-group">
              <button class="btn btn-mini">Action</button>
              <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li>100 grams></li>
                <li>1 ounce(28g)</li>
              </ul>
</div>
         </div>
    <br>
    <div class="row" style="margin-top:10px">
        <div class="col-xs-12">
            <h5>PREPARATION:</h5>
            <div class="col-xs-6 groupBorder1">
                <textarea class="form-control" rows="4" placeholder="Enter Preparation Instructions"></textarea>
                <div class="row">
                    <div class="col-md-8">
                        <button style="margin-top:20px" type="submit" class="btn btn-primary">Cancel</button>
                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-4">
                            <button style="margin-top:20px" type="submit" class="btn btn-primary">Save and Analyze</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <h5>ADD INGREDIENT:</h5>

            <div class="col-xs-6 groupBorder1">
              <div class="row">
              <div class="col-xs-8">
              <input ng-model="searchText" type="text" placeholder="enter food name" style="width:100%"> </div>
              <div class="col-xs-4">
              <button style="margin-left: 20px;" type="button" class="btn btn-primary" ng-click="doSearchIngredients(searchText)"> Search </button>
              </div>
            </div>
            <div class="row">
            <div class="col-xs-8">
                <h5>RESULTS - MY FOODS</h5>
                ... display data seacrch
               </div> 
            </div>
        </div>
    </div>
</div>
